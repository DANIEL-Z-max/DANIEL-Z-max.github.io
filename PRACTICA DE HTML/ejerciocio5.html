<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Caracteres Especiales</title>
</head>
<body>

    <h1>Uso de Caracteres Especiales en HTML</h1>

    <p>Letras con tildes: &aacute;, &eacute;, &iacute;, &oacute;, &uacute;</p>
    <p>Letras especiales: &ntilde;, &uuml;</p>
    <p>Símbolos: &iquest;, &iexcl;, &amp;, <, >, &quot;, &apos;</p>
    <p>Marcas comerciales: &copy;, &reg;, &trade;</p>
    <p>Monedas: &euro;, &pound;, &yen;</p>
    <p>Otros símbolos: &sect;, &plusmn;, &times;, &divide;, &deg;, &bull;, &hellip;</p>
    <p>Flechas: &#8594;, &#8592;, &#8593;, &#8595;</p>
    <p>Marca de verificación: &#10003;</p>

</body>
</html>
